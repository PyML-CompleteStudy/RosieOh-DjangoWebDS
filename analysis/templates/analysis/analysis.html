<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
</head>
<body>
    <h1>Data Analysis Results</h1>
    <p>Average Score: {{ result.average_score }}</p>

    <h2>Data Table</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Scores</th>
        </tr>
        {% for row in result.data %}
        <tr>
            <td>{{ row.Name }}</td>
            <td>{{ row.Scores }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
